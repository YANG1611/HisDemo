<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Apply for dimission</title>
    <style type="text/css">
        .top{ display: flex;width: 100%;height: 40px;background: #3498DB;float: left;}
        /*background:url("../static/images/top.png");*/
        .main{width: 100%;height: 700px;}
        h2{margin:5px auto;color: #ffffff;font-family: "Times New Roman"}

    </style>
</head>
<body>
<div class="top">
    <left><h2> Hospital Management Information System</h2></left>
</div>
<div class="main">
<center>
    <h3>Welcome&nbsp;you</h3>
</center>
    <h4>Apply for dimission</h4>
    <center>
        <form role="form" method="post" th:action="@{/EmplApplyForDimission}" th:object="${empl_dimission}">
            &nbsp;&nbsp;&nbsp;<label>Request Time</label>&nbsp;
            &nbsp;&nbsp;&nbsp;<input type="date" id="res_dep" th:field="*{requestTime}">&nbsp;<br/><br/>
            &nbsp;&nbsp;&nbsp;<label style="vertical-align: top">Reason</label>&nbsp;
            <textarea rows="10" cols="100" placeholder="Reason of dimission" id="message"
                      th:field="*{requestReason}"></textarea>
            <br><br><br>
            <input value="Submit" type="submit">
        </form>
    </center>
</div>
</body>
</html>
