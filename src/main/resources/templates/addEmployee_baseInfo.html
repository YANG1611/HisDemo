<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add employee information</title>
    <style type="text/css">
        .top{ display: flex;width: 100%;height: 40px;background: #3498DB;float: left;}
        /*background:url("../static/images/top.png");*/
        .main{width: 100%;height: 700px;}
        h2{margin:5px auto;color: #ffffff;font-family: "Times New Roman"}

    </style>
</head>
<body>
<div class="top">
    <left><h2> Hospital Management Information System</h2></left>
</div>
<div class="main">
    <h3>Add employee information</h3>
    <center>

        <form role="form" method="post" th:action="@{/adminAddEmployee_baseInfo}" th:object="${employee_base}">
            &nbsp;&nbsp;&nbsp;<label style="vertical-align: top">EmployeeId</label>&nbsp;
            &nbsp;&nbsp;&nbsp;<input type="text" style="vertical-align: top" id="res_id"
                                     th:field="*{employeeId}"><br/><br/>
            &nbsp;&nbsp;&nbsp;<label>Name</label>&nbsp;
            &nbsp;&nbsp;&nbsp;<input type="text" id="res_dep" th:field="*{employeeName}">&nbsp;<br/><br/>
            &nbsp;&nbsp;&nbsp;<label>Sex</label>&nbsp;
            &nbsp;&nbsp;&nbsp;<input type="text" id="res_Ordertime" th:field="*{employeeSex}"><br/><br/>
            &nbsp;&nbsp;&nbsp;<label>Age</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;<input type="text" id="orderCost" th:field="*{employeeAge}">&nbsp;<br/><br/>
            &nbsp;&nbsp;&nbsp;<label>ID Number</label>
            &nbsp;&nbsp;&nbsp;<input type="text" id="id" th:field="*{id}">&nbsp;<br/><br/>
            &nbsp;&nbsp;&nbsp;<label>Phone Number</label>
            &nbsp;&nbsp;&nbsp;<input type="text" id="phoneNum" th:field="*{phoneNum}">&nbsp;<br/><br/>
            &nbsp;&nbsp;&nbsp;<label>Live Address</label>
            &nbsp;&nbsp;&nbsp;<input type="text" id="employeeLiveAddress"
                                     th:field="*{employeeLiveAddress}">&nbsp;<br/><br/>
            &nbsp;&nbsp;&nbsp;<label>Birthplace</label>
            &nbsp;&nbsp;&nbsp;<input type="text" id="employeeBirthplace"
                                     th:field="*{employeeBirthplace}">&nbsp;<br/><br/>
            &nbsp;&nbsp;&nbsp;<label>Nation</label>
            &nbsp;&nbsp;&nbsp;<input type="text" id="employeeNation" th:field="*{employeeNation}">&nbsp;<br/><br/>
            &nbsp;&nbsp;&nbsp;<label>EmployeeType</label>
            &nbsp;&nbsp;&nbsp;<input type="text" id="employeeType" th:field="*{employeeType}">&nbsp;<br/><br/>
            &nbsp;&nbsp;&nbsp;<label>Password</label>
            &nbsp;&nbsp;&nbsp;<input type="text" id="pwd" th:field="*{pwd}">&nbsp;<br/><br/>
            <input value="Submit" type="submit">
        </form>
    </center>
</div>
</body>
</html>
