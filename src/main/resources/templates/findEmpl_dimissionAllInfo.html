<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee&nbsp;Dimission&nbsp;Information</title>
    <style type="text/css">
        .top{ display: flex;width: 100%;height: 40px;background: #3498DB;float: left;}
        /*background:url("../static/images/top.png");*/
        .main{width: 100%;height: 700px;}
        h2{margin:5px auto;color: #ffffff;font-family: "Times New Roman"}

    </style>
</head>
<body>
<div class="top">
    <left><h2> Hospital Management Information System</h2></left>
</div>
<div class="main">
<center>
    <h3 >Employee&nbsp;Dimission&nbsp;Information</h3>
</center>
    <center>
        <table border="1" width="60%" class="table table-hover" id="mytable" >
            <tr>
                <th>EmployeeId</th>
                <th>RequestReason</th>
                <th>Time</th>
            </tr>

            <tr th:each="obj : ${dataList}">
                <td th:text="${obj.employeeId}"></td>
                <td th:text="${obj.requestReason}"></td>
                <td th:text="${obj.requestTime}"></td>
            </tr>

        </table>
    </center>
</div>
</body>
</html>
